sudo: required
dist: trusty

services:
  - docker

language: node_js
matrix:
  include:
  - node_js: "4.8"
    env: LINT=0
  - node_js: "6.10"
    env: LINT=0
  - node_js: "7.10"
    env: LINT=0
  - node_js: "8.1"
    env: LINT=1

cache:
  yarn: true
  directories:
  - node_modules
  - $HOME/.yarn-cache

notifications:
  email: false

script:
  - nvm ls-remote
  - docker run -d -e MYSQL_ALLOW_EMPTY_PASSWORD=1 -e MYSQL_DATABASE=test -p 33306:3306 mysql:5.7
  - MYSQL_PORT=33306 node tools/wait-up.js
  - node --version
  - yarn --version
  - if [ "$LINT" = "1" ]; then yarn run lint; fi
  - MYSQL_PORT=33306 yarn run test:raw
