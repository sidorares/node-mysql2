name: CI - Windows

on:
  pull_request:
  push:
    branches: [ main ]

  workflow_dispatch:

env:
  MYSQL_PORT: 3306
  MYSQL_USER: root
  MYSQL_DATABASE: test

jobs:
  tests-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x] # LTS
        mysql-version: ['8.0']
        use-compression: [0, 1]
        use-tls: [0, 1]

    name: Node.js ${{ matrix.node-version }} - DB ${{ matrix.mysql-version }} - SSL=${{matrix.use-tls}} Compression=${{matrix.use-compression}}

    steps:
      - uses: actions/checkout@v4
      - name: Set up MySQL
        uses: shogo82148/actions-setup-mysql@v1
        with:
          mysql-version: ${{ matrix.mysql-version }}

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci
      - name: Wait mysql server is ready
        run: node tools/wait-up.js
      - run: node tools/create-db.js
      - name: Run tests
        run: npm test
        env:
          MYSQL_USE_TLS: ${{ matrix.use-tls }}
          MYSQL_USE_COMPRESSION: ${{ matrix.use-compression }}
